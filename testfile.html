<!DOCTYPE html>
<html>
<head>
   <link href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/classic/theme-classic/resources/theme-classic-all.css" rel="stylesheet" />
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/ext-all.js"></script>
   <script type="text/javascript">
      Ext.onReady(function() {
         Ext.create('Ext.Button', {
            renderTo: Ext.getElementById('msgBox'),
            text: 'Click Here!',
            listeners: {
               click: function() {
                  Ext.Msg.prompt('Name', 'Please enter your name:', function(btn, text){
                     if (btn == 'ok'){
                        Ext.Msg.alert('Hello', 'Hello '+text);
                     }
                  });
               }
            }
         });

         Ext.create('Ext.Button', {
            renderTo: Ext.getElementById('msgBox2'),
            text: 'Click Me',
            listeners: {
               click: function() {
                  Ext.MessageBox.show({
                     title: 'Details',
                     msg: 'Please enter your details:',
                     width:300,
                     buttons: Ext.MessageBox.YESNOCANCEL,
                     multiline: true,
                     fn: callbackFunction
                  });

                  function callbackFunction (btn){
                    if (btn === 'yes') {
                      Ext.Msg.alert('status', 'Details entered succesfully');
                    }

                  }
               }
            }
         });
      });
   </script>
</head>
<body>
   <p> Click the button for alert box </p>
   <div id = "msgBox" ></div>

   <p> Click input yes no cancel box </p>
   <div id = "msgBox2" ></div>
</body>
</html>
